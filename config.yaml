services:
  - name: restbase
    module: hyperswitch
    conf:
      port: 7231
      salt: secret
      default_page_size: 125
      user_agent: RESTBase
      spec:
        x-sub-request-filters:
          - type: default
            name: http
            options:
            allow:
              - pattern: http://it.tuttorotto.biz/api.php
                forward_headers: true
              - pattern: http://parsoid.tuttorotto.biz
                forward_headers: true
              - pattern: /^https?:\/\//
        paths:
          /{domain:de.wikitolearn.org}:
            x-modules:
              - path: projects/example.yaml
                options:
                  action:
                    apiUriTemplate: http://de.wikitolearn.org/api.php
                  parsoid:
                    host: http://parsoid:8000
                  table:
                    backend: sqlite
                    dbname: /db/de.wikitolearn.org.sqlite3
                    pool_idle_timeout: 20000
                    retry_delay: 250
                    retry_limit: 10
                    show_sql: false

          /{domain:pt.wikitolearn.org}:
